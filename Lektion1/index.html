<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deutsch Lernen A2</title>
    <script>
        // Đưa dữ liệu lên đầu để trình duyệt đọc trước
        const vocabData = [
            {w: "die Muttersprache", f: "die Muttersprache, die Muttersprachen", e: "Meine ______ ist Portugiesisch.", o: ["Tiếng mẹ đẻ", "Ngoại ngữ", "Thủ đô", "Quốc tịch"], a: 0},
            {w: "zurückgehen", f: "zurückgehen, ist zurückgegangen", e: "In ein paar Tagen gehe ich ______ nach Brasilien.", o: ["Đi tới", "Quay lại", "Bắt đầu", "Kết thúc"], a: 1},
            {w: "die Hauptstadt", f: "die Hauptstadt, die Hauptstädte", e: "Die ______ von Ghana ist Accra.", o: ["Thành phố", "Biên giới", "Thủ đô", "Quê hương"], a: 2},
            {w: "nachts", f: "nachts", e: "Ich arbeite viermal pro Woche ______.", o: ["Ban ngày", "Ban đêm", "Hàng ngày", "Buổi chiều"], a: 1},
            {w: "sauer", f: "sauer", e: "Meine Freundin ist đôi khi richtig ______.", o: ["Vui vẻ", "Mệt mỏi", "Giận dữ", "Đói bụng"], a: 2},
            {w: "verdienen", f: "verdienen, hat verdient", e: "Aber ich muss ja Geld ______.", o: ["Tiết kiệm", "Tiêu tiền", "Kiếm tiền", "Đầu tư"], a: 2},
            {w: "die Ahnung", f: "die Ahnung, die Ahnungen", e: "Von Smartphones hat er keine ______.", o: ["Kinh nghiệm", "Điện thoại", "Hiểu biết", "Sở thích"], a: 2},
            {w: "glücklich", f: "glücklich", e: "Du siehst ja so ______ aus!", o: ["Buồn bã", "Hạnh phúc", "Mệt mỏi", "Giận dữ"], a: 1},
            {w: "die Grenze", f: "die Grenze, die Grenzen", e: "Ärzte ohne ______.", o: ["Biên giới", "Bệnh viện", "Kinh nghiệm", "Trường học"], a: 0},
            {w: "mutig", f: "mutig", e: "Du bist ja ______!", o: ["Nhút nhát", "Thông minh", "Dũng cảm", "Yếu đuối"], a: 2},
            {w: "dringend", f: "dringend", e: "Ich suche ______ eine Wohnung.", o: ["Khẩn cấp", "Từ từ", "Thong thả", "Bình thường"], a: 0},
            {w: "das Ausland", f: "das Ausland (Sg.)", e: "Ich gehe für một năm ins ______.", o: ["Vùng quê", "Nước ngoài", "Thành phố", "Biên giới"], a: 1},
            {w: "das Studium", f: "das Studium, die Studien", e: "Nach seinem Architektur______...", o: ["Công việc", "Sở thích", "Học đại học", "Thực tập"], a: 2},
            {w: "einpacken", f: "einpacken, hat eingepackt", e: "Ich ______ gerade meine Sachen ein.", o: ["Mở ra", "Đóng gói", "Vứt đi", "Mua sắm"], a: 1},
            {w: "passieren", f: "passieren, ist passiert", e: "Zum Glück ist nie etwas ______.", o: ["Bắt đầu", "Xảy ra", "Kết thúc", "Thành công"], a: 1},
            {w: "erleben", f: "erleben, hat erlebt", e: "Er hat viel ______.", o: ["Trải nghiệm", "Quên mất", "Tìm kiếm", "Nhìn thấy"], a: 0},
            {w: "die Heimat", f: "die Heimat (Sg.)", e: "Mamas ______stadt Straßburg.", o: ["Nơi ở", "Thành phố lớn", "Quê hương", "Thị trấn"], a: 2},
            {w: "der Erfolg", f: "der Erfolg, die Erfolge", e: "Ich wünsche dir viel ______.", o: ["Thành công", "May mắn", "Niềm vui", "Sức khỏe"], a: 0},
            {w: "verlieren", f: "verlieren, hat verloren", e: "Ich habe meinen Geldbeutel ______.", o: ["Tìm thấy", "Bán", "Làm mất", "Mua"], a: 2},
            {w: "vermissen", f: "vermissen, hat vermisst", e: "Sie ______ ihre Familie.", o: ["Quên", "Nhớ nhung", "Yêu", "Gặp gỡ"], a: 1},
            {w: "die Zukunft", f: "die Zukunft (Sg.)", e: "Alles Gute für die ______.", o: ["Quá khứ", "Hiện tại", "Tương lai", "Kế hoạch"], a: 2},
            {w: "fleißig", f: "fleißig", e: "Sie war immer nett und ______.", o: ["Lười biếng", "Chăm chỉ", "Thông minh", "Cẩn thận"], a: 1},
            {w: "das Zeugnis", f: "das Zeugnis, die Zeugnisse", e: "Ein gutes Arbeits______.", o: ["Hợp đồng", "Bằng cấp", "Lời khen", "Lương"], a: 1},
            {w: "das Praktikum", f: "das Praktikum, die Praktika", e: "Ich mache một ______.", o: ["Khóa học", "Thực tập", "Bài thi", "Công việc"], a: 1},
            {w: "hart", f: "hart", e: "Die Arbeit war ______.", o: ["Dễ dàng", "Thú vị", "Nhẹ nhàng", "Vất vả"], a: 3},
            {w: "die Tankstelle", f: "die Tankstelle, die Tankstellen", e: "Mein Vater arbeitet an der ______.", o: ["Cửa hàng", "Trạm xăng", "Garage", "Công ty"], a: 1},
            {w: "der Vertrag", f: "der Vertrag, die Verträge", e: "Ich habe một mới ______.", o: ["Hợp đồng", "Bản vẽ", "Chìa khóa", "Xe hơi"], a: 0},
            {w: "der Kollege", f: "der Kollege, die Kollegen", e: "Meine ______n sind nett.", o: ["Bạn bè", "Đồng nghiệp", "Khách hàng", "Sếp"], a: 1},
            {w: "der Stress", f: "der Stress (Sg.)", e: "Ich habe viel ______.", o: ["Tiền bạc", "Căng thẳng", "Thời gian", "Niềm vui"], a: 1},
            {w: "der Plan", f: "der Plan, die Pläne", e: "Was ist dein ______?", o: ["Sở thích", "Kế hoạch", "Ý kiến", "Câu hỏi"], a: 1},
            {w: "die Entscheidung", f: "die Entscheidung, die Entscheidungen", e: "Eine ______ treffen.", o: ["Hành động", "Lời khuyên", "Quyết định", "Thông báo"], a: 2},
            {w: "die Erfahrung", f: "die Erfahrung, die Erfahrungen", e: "Eine wichtige ______.", o: ["Quyết định", "Kinh nghiệm", "Kết quả", "Công việc"], a: 1},
            {w: "unglaublich", f: "unglaublich", e: "Das ist ______!", o: ["Bình thường", "Không thể tin nổi", "Xấu hổ", "Tệ hại"], a: 1},
            {w: "stolz", f: "stolz", e: "Ich bin ______ auf dich.", o: ["Tự hào", "Lo lắng", "Sợ hãi", "Giận dữ"], a: 0},
            {w: "die Angst", f: "die Angst, die Ängste", e: "Hab keine ______!", o: ["Hy vọng", "Nỗi sợ", "Niềm vui", "Bất ngờ"], a: 1},
            {w: "der Abschied", f: "der Abschied, die Abschiede", e: "Der ______ war schwer.", o: ["Gặp gỡ", "Sự chia tay", "Lễ hội", "Chuyến đi"], a: 1},
            {w: "ankommen", f: "ankommen, ist angekommen", e: "Wann bist du ______?", o: ["Đi khỏi", "Đến nơi", "Ở lại", "Quay về"], a: 1},
            {w: "die Sache", f: "die Sache, die Sachen", e: "Nimm deine ______n mit.", o: ["Tiền bạc", "Đồ đạc", "Bạn bè", "Sách"], a: 1},
            {w: "damals", f: "damals", e: "______ war alles anders.", o: ["Bây giờ", "Hồi đó", "Tương lai", "Hôm nay"], a: 1},
            {w: "niederlassen", f: "sich niederlassen", e: "Er hat sich in Berlin ______.", o: ["Du lịch", "Định cư", "Bỏ đi", "Tìm kiếm"], a: 1},
            {w: "die Chance", f: "die Chance, die Chancen", e: "Nutze deine ______.", o: ["Khó khăn", "Kế hoạch", "Cơ hội", "Thách thức"], a: 2},
            {w: "der Koffer", f: "der Koffer, die Koffer", e: "Ich packe den ______.", o: ["Túi xách", "Vali", "Balo", "Ví"], a: 1},
            {w: "berühmt", f: "berühmt", e: "Ein ______er Maler.", o: ["Giàu có", "Nổi tiếng", "Kỳ lạ", "Giỏi"], a: 1},
            {w: "ändern", f: "ändern, hat geändert", e: "Das ______ alles.", o: ["Giữ nguyên", "Thay đổi", "Bắt đầu", "Kết thúc"], a: 1},
            {w: "aufhören", f: "aufhören, hat aufgehört", e: "Du musst ______.", o: ["Tiếp tục", "Dừng lại", "Làm thử", "Tìm kiếm"], a: 1}
        ];

        let curr = 0, score = 0, canProceed = false;

        function startApp() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('quiz-ui').style.display = 'block';
            render();
        }

        function safeSpeak(text) {
            if (!('speechSynthesis' in window)) return;
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'de-DE';
            msg.rate = 0.8;
            window.speechSynthesis.speak(msg);
        }

        function render() {
            if (curr >= vocabData.length) {
                document.getElementById('quiz-ui').innerHTML = `<h2 style="color:#6c5ce7">Ende!</h2><div style="font-size:3rem; margin:20px 0;">${score}/${vocabData.length}</div><button onclick="location.reload()" class="main-btn">WIEDERHOLEN</button>`;
                return;
            }
            canProceed = false;
            const q = vocabData[curr];
            document.getElementById('fill').style.width = (curr/vocabData.length)*100 + "%";
            document.getElementById('stat').innerText = "FRAGE " + (curr + 1) + " / " + vocabData.length;
            document.getElementById('w').innerText = q.w;
            document.getElementById('i').innerText = q.f;
            document.getElementById('e').innerText = q.e;
            document.getElementById('feedback').innerText = "";
            document.getElementById('next-btn').style.display = 'none';

            const box = document.getElementById('opts');
            box.innerHTML = '';
            q.o.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerText = opt;
                btn.onclick = function() {
                    if(canProceed) return;
                    if(idx === q.a) {
                        canProceed = true; score++;
                        btn.style.background = "#2ecc71"; btn.style.color = "white";
                        document.getElementById('feedback').innerHTML = `<span style="color:#2ecc71">Richtig!</span>`;
                        document.getElementById('next-btn').style.display = 'block';
                        safeSpeak(q.f);
                    } else {
                        btn.style.background = "#ff7675"; btn.style.color = "white";
                        document.getElementById('feedback').innerHTML = `<span style="color:#ff7675">Leider falsch!</span>`;
                        setTimeout(() => { btn.style.background = "white"; btn.style.color = "black"; }, 600);
                    }
                };
                box.appendChild(btn);
            });
        }

        function nextQuestion() { curr++; render(); }
    </script>
    <style>
        body { font-family: sans-serif; background: #f0f3f9; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .quiz-card { background: white; width: 95%; max-width: 450px; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        .flag-css { width: 100px; height: 60px; margin: 0 auto 20px; display: flex; flex-direction: column; border: 1px solid #ddd; }
        .f-b { background: #000; flex: 1; } .f-r { background: #f00; flex: 1; } .f-g { background: #ff0; flex: 1; }
        .progress-bar { width: 100%; height: 8px; background: #eee; border-radius: 10px; margin-bottom: 20px; overflow: hidden; }
        #fill { height: 100%; background: #6c5ce7; width: 0%; transition: 0.3s; }
        .word-de { font-size: 1.8rem; color: #6c5ce7; font-weight: bold; }
        .info-de { color: #e67e22; font-style: italic; margin-bottom: 15px; }
        .example-de { background: #f8faff; padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: left; border-left: 4px solid #6c5ce7; }
        .opt-btn { width: 100%; background: white; border: 1px solid #ddd; padding: 15px; border-radius: 10px; margin: 5px 0; font-size: 1rem; cursor: pointer; font-weight: bold; }
        .main-btn { width: 100%; padding: 18px; background: #6c5ce7; color: white; border: none; border-radius: 15px; font-size: 1.2rem; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="quiz-card">
        <div id="start-screen">
            <div class="flag-css"><div class="f-b"></div><div class="f-r"></div><div class="f-g"></div></div>
            <h1 style="color:#6c5ce7">Deutsch A2</h1>
            <p>Lektion 1 (45 từ)</p>
            <button class="main-btn" onclick="startApp()">STARTEN</button>
        </div>
        <div id="quiz-ui" style="display:none">
            <div class="progress-bar"><div id="fill"></div></div>
            <div id="stat" style="font-size:12px; color:#999"></div>
            <div class="word-de" id="w"></div>
            <div class="info-de" id="i"></div>
            <div class="example-de" id="e"></div>
            <div id="opts"></div>
            <div id="feedback" style="margin:15px; font-weight:bold"></div>
            <button id="next-btn" class="main-btn" style="display:none" onclick="nextQuestion()">NÄCHSTE FRAGE</button>
        </div>
    </div>
</body>
</html>
