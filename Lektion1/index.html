<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deutsch Lernen - Lektion 1</title>
    <style>
        :root { --p: #6c5ce7; --s: #2ecc71; --d: #ff7675; --bg: #f0f3f9; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .quiz-card { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; margin: 10px; }
        
        /* Cờ Đức vẽ bằng CSS - Không bao giờ lỗi link */
        .flag-css { width: 120px; height: 72px; margin: 0 auto 20px; border: 1px solid #ddd; display: flex; flex-direction: column; border-radius: 4px; overflow: hidden; }
        .flag-black { background: #000; flex: 1; }
        .flag-red { background: #FF0000; flex: 1; }
        .flag-gold { background: #FFCC00; flex: 1; }
        
        .progress-bar { width: 100%; height: 8px; background: #eee; border-radius: 10px; margin-bottom: 20px; overflow: hidden; }
        #fill { height: 100%; background: var(--p); width: 0%; transition: 0.4s; }
        .word-de { font-size: 2rem; color: var(--p); font-weight: 800; margin: 5px 0; }
        .info-de { color: #e67e22; font-style: italic; margin-bottom: 15px; font-weight: 600; }
        .example-de { background: #f8faff; border-radius: 15px; padding: 20px; margin-bottom: 20px; font-size: 1.2rem; text-align: left; border-left: 5px solid var(--p); line-height: 1.5; }
        .options { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .opt-btn { background: white; border: 2px solid #e0e0e0; padding: 18px 10px; border-radius: 15px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: 0.2s; color: #2d3436; }
        .correct { background: var(--s) !important; color: white; border-color: var(--s) !important; }
        .wrong { background: var(--d) !important; color: white; border-color: var(--d) !important; animation: shake 0.4s; }
