<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deutsch Lernen</title>
    <style>
        :root { --p: #6c5ce7; --s: #2ecc71; --d: #ff7675; --bg: #f0f3f9; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .quiz-card { background: white; width: 90%; max-width: 450px; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        .flag-box { width: 100px; height: 60px; margin: 0 auto 15px; border: 1px solid #ddd; }
        .f-black { background: #000; height: 33.3%; }
        .f-red { background: #f00; height: 33.3%; }
        .f-gold { background: #ff0; height: 33.3%; }
        .word-de { font-size: 1.6rem; color: var(--p); font-weight: bold; }
        .info-de { color: #e67e22; font-style: italic; margin-bottom: 10px; }
        .example-de { background: #f8faff; padding: 15px; border-radius: 10px; margin-bottom: 15px; text-align: left; border-left: 4px solid var(--p); }
        .options { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .opt-btn { background: white; border: 1px solid #ddd; padding: 12px 5px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .correct { background: var(--s) !important; color: white; }
        .wrong { background: var(--d) !important; color: white; }
        .main-btn { width: 100%; padding: 15px; background: var(--p); color: white; border: none; border-radius: 10px; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<div class="quiz-card">
    <div id="start-screen">
        <div class="flag-box"><div class="f-black"></div><div class="f-red"></div><div class="f-gold"></div></div>
        <h2 style="color:var(--p)">Lektion 1</h2>
        <p>Weggehen und Ankommen</p>
        <button class="main-btn" onclick="startQuiz()">STARTEN</button>
    </div>

    <div id="quiz-screen" style="display:none">
        <div id="stat" style="font-size: 0.8rem; color: #999; margin-bottom: 10px;"></div>
        <div class="word-de" id="w"></div>
        <div class="info-de" id="i"></div>
        <div class="example-de" id="e"></div>
        <div class="options" id="opts"></div>
        <div id="feedback" style="margin: 10px 0; font-weight: bold; min-height: 20px;"></div>
        <button id="next-btn" class="main-btn" style="display:none" onclick="nextQuestion()">NÄCHSTE FRAGE</button>
    </div>
</div>
