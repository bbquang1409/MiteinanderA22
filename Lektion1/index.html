<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deutsch Lernen - Lektion 1</title>
    <style>
        :root { --p: #6c5ce7; --s: #2ecc71; --d: #ff7675; --bg: #f0f3f9; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .quiz-card { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; }
        .flag-box { width: 120px; height: 72px; margin: 0 auto 20px; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.2); border: 1px solid #ddd; }
        .f-black { background: #000; height: 33.33%; }
        .f-red { background: #FF0000; height: 33.33%; }
        .f-gold { background: #FFCC00; height: 33.33%; }
        .progress-bar { width: 100%; height: 8px; background: #eee; border-radius: 10px; margin-bottom: 20px; overflow: hidden; }
        #fill { height: 100%; background: var(--p); width: 0%; transition: 0.4s; }
        .word-de { font-size: 1.8rem; color: var(--p); font-weight: 800; margin: 5px 0; }
        .info-de { color: #e67e22; font-style: italic; margin-bottom: 15px; font-weight: 600; }
        .example-de { background: #f8faff; border-radius: 15px; padding: 15px; margin-bottom: 20px; font-size: 1.1rem; text-align: left; border-left: 5px solid var(--p); line-height: 1.5; min-height: 60px; }
        .options { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .opt-btn { background: white; border: 2px solid #e0e0e0; padding: 15px 10px; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: 0.2s; color: #333; }
        .correct { background: var(--s) !important; color: white; border-color: var(--s) !important; }
        .wrong { background: var(--d) !important; color: white; border-color: var(--d) !important; animation: shake 0.3s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        #feedback { font-size: 1.1rem; font-weight: bold; margin: 15px 0; min-height: 1.5rem; }
        #next-btn, #start-btn { width: 100%; padding: 18px; background: var(--p); color: white; border: none; border-radius: 15px; font-size: 1.2rem; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="quiz-card">
    <div id="start-screen">
        <div class="flag-box"><div class="f-black"></div><div class="f-red"></div><div class="f-gold"></div></div>
        <h1 style="color:var(--p); margin: 0;">Deutsch Lernen</h1>
        <p style="color: #636e72; margin-bottom: 25px;">Lektion 1: Weggehen und Ankommen</p>
        <button id="start-btn" onclick="startQuiz()">STARTEN</button>
    </div>

    <div id="quiz-ui" style="display:none">
        <div class="progress-bar"><div id="fill"></div></div>
        <div id="stat" style="color:#aaa; font-size:0.75rem; margin-bottom:8px; font-weight: bold;"></div>
        <div class="word-de" id="w"></div>
        <div class="info-de" id="i"></div>
        <div class="example-de" id="e"></div>
        <div class="options" id="opts"></div>
        <div id="feedback"></div>
        <button id="next-btn" style="display:none" onclick="nextQuestion()">NÄCHSTE FRAGE ➔</button>
    </div>
</div>
