<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deutsch A2</title>
    <style>
        :root { --p: #6c5ce7; --s: #2ecc71; --d: #ff7675; }
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; display: flex; justify-content: center; padding-top: 20px; }
        .box { background: white; width: 92%; max-width: 400px; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        
        .flag { width: 80px; height: 48px; margin: 0 auto 15px; display: flex; flex-direction: column; border: 1px solid #ddd; }
        .fb { background: #000; flex: 1; } .fr { background: #f00; flex: 1; } .fg { background: #ff0; flex: 1; }

        .word { font-size: 24px; color: var(--p); font-weight: bold; margin: 10px 0; }
        .info { color: #e67e22; font-style: italic; margin-bottom: 15px; font-size: 14px; }
        .ex { background: #f8faff; padding: 15px; border-radius: 10px; margin-bottom: 15px; text-align: left; border-left: 4px solid var(--p); font-size: 16px; }
        
        .btn { width: 100%; padding: 16px; margin: 6px 0; border: 1px solid #ddd; border-radius: 12px; background: white; font-size: 16px; font-weight: bold; cursor: pointer; -webkit-appearance: none; }
        .btn-blue { background: var(--p); color: white; border: none; font-size: 18px; }
        .btn-green { background: var(--s); color: white; border: none; margin-top: 10px; display: none; }
        #msg { margin: 10px; font-weight: bold; height: 20px; }
    </style>
</head>
<body>

<div class="box">
    <div id="screen-start">
        <div class="flag"><div class="fb"></div><div class="fr"></div><div class="fg"></div></div>
        <h2 style="color:var(--p)">Lektion 1</h2>
        <p>45 Vocabulary Words</p>
        <button class="btn btn-blue" onclick="doStart()">STARTEN</button>
    </div>

    <div id="screen-quiz" style="display:none">
        <div id="prog" style="font-size:12px; color:#999; margin-bottom:10px"></div>
        <div class="word" id="word"></div>
        <div class="info" id="info"></div>
        <div class="ex" id="ex"></div>
        <div id="options"></div>
        <div id="msg"></div>
        <button id="btn-next" class="btn btn-green" onclick="doNext()">NÄCHSTE FRAGE</button>
    </div>
</div>

<script>
    const data = [
        {w: "die Muttersprache", f: "die Muttersprache, -n", e: "Meine ______ ist Portugiesisch.", o: ["Tiếng mẹ đẻ", "Ngoại ngữ", "Thủ đô", "Quốc tịch"], a: 0},
        {w: "zurückgehen", f: "zurückgehen, ist zurückgegangen", e: "In ein paar Tagen gehe ich ______ nach Brasilien.", o: ["Đi tới", "Quay lại", "Bắt đầu", "Kết thúc"], a: 1},
        {w: "die Hauptstadt", f: "die Hauptstadt, -ä-e", e: "Die ______ von Ghana ist Accra.", o: ["Thành phố", "Biên giới", "Thủ đô", "Quê hương"], a: 2},
        {w: "nachts", f: "nachts", e: "Ich arbeite viermal pro Woche ______.", o: ["Ban ngày", "Ban đêm", "Hàng ngày", "Buổi chiều"], a: 1},
        {w: "sauer", f: "sauer", e: "Meine Freundin ist đôi khi richtig ______.", o: ["Vui vẻ", "Mệt mỏi", "Giận dữ", "Đói bụng"], a: 2},
        {w: "verdienen", f: "verdienen, hat verdient", e: "Aber ich muss ja Geld ______.", o: ["Tiết kiệm", "Tiêu tiền", "Kiếm tiền", "Đầu tư"], a: 2},
        {w: "die Ahnung", f: "die Ahnung, -en", e: "Von Smartphones hat er keine ______.", o: ["Kinh nghiệm", "Điện thoại", "Hiểu biết", "Sở thích"], a: 2},
        {w: "glücklich", f: "glücklich", e: "Du siehst ja so ______ aus!", o: ["Buồn bã", "Hạnh phúc", "Mệt mỏi", "Giận dữ"], a: 1},
        {w: "die Grenze", f: "die Grenze, -n", e: "Ärzte ohne ______.", o: ["Biên giới", "Bệnh viện", "Kinh nghiệm", "Trường học"], a: 0},
        {w: "mutig", f: "mutig", e: "Du bist ja ______!", o: ["Nhút nhát", "Thông minh", "Dũng cảm", "Yếu đuối"], a: 2},
        {w: "dringend", f: "dringend", e: "Ich suche ______ eine Wohnung.", o: ["Khẩn cấp", "Từ từ", "Thong thả", "Bình thường"], a: 0},
        {w: "das Ausland", f: "das Ausland (Sg.)", e: "Ich gehe cho một năm ins ______.", o: ["Vùng quê", "Nước ngoài", "Thành phố", "Biên giới"], a: 1},
        {w: "das Studium", f: "das Studium, Studien", e: "Nach seinem Architektur______...", o: ["Công việc", "Sở thích", "Học đại học", "Thực tập"], a: 2},
        {w: "einpacken", f: "einpacken, hat eingepackt", e: "Ich ______ gerade meine Sachen ein.", o: ["Mở ra", "Đóng gói", "Vứt đi", "Mua sắm"], a: 1},
        {w: "passieren", f: "passieren, ist passiert", e: "Zum Glück ist nie etwas ______.", o: ["Bắt đầu", "Xảy ra", "Kết thúc", "Thành công"], a: 1},
        {w: "erleben", f: "erleben, hat erlebt", e: "Er hat viel ______.", o: ["Trải nghiệm", "Quên mất", "Tìm kiếm", "Nhìn thấy"], a: 0},
        {w: "die Heimat", f: "die Heimat (Sg.)", e: "Mamas ______stadt Straßburg.", o: ["Nơi ở", "Thành phố lớn", "Quê hương", "Thị trấn"], a: 2},
        {w: "der Erfolg", f: "der Erfolg, -e", e: "Ich wünsche dir nhiều ______.", o: ["Thành công", "May mắn", "Niềm vui", "Sức khỏe"], a: 0},
        {w: "verlieren", f: "verlieren, hat verloren", e: "Ich habe meinen Geldbeutel ______.", o: ["Tìm thấy", "Bán", "Làm mất", "Mua"], a: 2},
        {w: "vermissen", f: "vermissen, hat vermisst", e: "Sie ______ ihre Familie.", o: ["Quên", "Nhớ nhung", "Yêu", "Gặp gỡ"], a: 1},
        {w: "die Zukunft", f: "die Zukunft (Sg.)", e: "Alles Gute cho tương lai.", o: ["Quá khứ", "Hiện tại", "Tương lai", "Kế hoạch"], a: 2},
        {w: "fleißig", f: "fleißig", e: "Sie war luôn nett und ______.", o: ["Lười biếng", "Chăm chỉ", "Thông minh", "Cẩn thận"], a: 1},
        {w: "das Zeugnis", f: "das Zeugnis, -se", e: "Ein gutes Arbeits______.", o: ["Hợp đồng", "Bằng cấp", "Lời khen", "Lương"], a: 1},
        {w: "das Praktikum", f: "das Praktikum, Praktika", e: "Ich mache một ______.", o: ["Khóa học", "Thực tập", "Bài thi", "Công việc"], a: 1},
        {w: "hart", f: "hart", e: "Die Arbeit war ______.", o: ["Dễ dàng", "Thú vị", "Nhẹ nhàng", "Vất vả"], a: 3},
        {w: "die Tankstelle", f: "die Tankstelle, -n", e: "Mein Vater làm việc an der ______.", o: ["Cửa hàng", "Trạm xăng", "Garage", "Công ty"], a: 1},
        {w: "der Vertrag", f: "der Vertrag, -ä-e", e: "Ich habe một mới ______.", o: ["Hợp đồng", "Bản vẽ", "Chìa khóa", "Xe hơi"], a: 0},
        {w: "der Kollege", f: "der Kollege, -n", e: "Meine ______n sind nett.", o: ["Bạn bè", "Đồng nghiệp", "Khách hàng", "Sếp"], a: 1},
        {w: "der Stress", f: "der Stress (Sg.)", e: "Ich habe nhiều ______.", o: ["Tiền bạc", "Căng thẳng", "Thời gian", "Niềm vui"], a: 1},
        {w: "der Plan", f: "der Plan, -ä-e", e: "Was ist dein ______?", o: ["Sở thích", "Kế hoạch", "Ý kiến", "Câu hỏi"], a: 1},
        {w: "die Entscheidung", f: "die Entscheidung, -en", e: "Eine ______ treffen.", o: ["Hành động", "Lời khuyên", "Quyết định", "Thông báo"], a: 2},
        {w: "die Erfahrung", f: "die Erfahrung, -en", e: "Eine quan trọng ______.", o: ["Quyết định", "Kinh nghiệm", "Kết quả", "Công việc"], a: 1},
        {w: "unglaublich", f: "unglaublich", e: "Das ist ______!", o: ["Bình thường", "Không thể tin nổi", "Xấu hổ", "Tệ hại"], a: 1},
        {w: "stolz", f: "stolz", e: "Ich bin ______ auf dich.", o: ["Tự hào", "Lo lắng", "Sợ hãi", "Giận dữ"], a: 0},
        {w: "die Angst", f: "die Angst, -ä-e", e: "Hab keine ______!", o: ["Hy vọng", "Nỗi sợ", "Niềm vui", "Bất ngờ"], a: 1},
        {w: "der Abschied", f: "der Abschied, -e", e: "Der ______ war nặng nề.", o: ["Gặp gỡ", "Sự chia tay", "Lễ hội", "Chuyến đi"], a: 1},
        {w: "ankommen", f: "ankommen, ist angekommen", e: "Wann bist du ______?", o: ["Đi khỏi", "Đến nơi", "Ở lại", "Quay về"], a: 1},
        {w: "die Sache", f: "die Sache, -n", e: "Nimm deine ______n mit.", o: ["Tiền bạc", "Đồ đạc", "Bạn bè", "Sách"], a: 1},
        {w: "damals", f: "damals", e: "______ war tất cả khác.", o: ["Bây giờ", "Hồi đó", "Tương lai", "Hôm nay"], a: 1},
        {w: "niederlassen", f: "sich niederlassen", e: "Er hat sich in Berlin ______.", o: ["Du lịch", "Định cư", "Bỏ đi", "Tìm kiếm"], a: 1},
        {w: "die Chance", f: "die Chance, -n", e: "Nutze deine ______.", o: ["Khó khăn", "Kế hoạch", "Cơ hội", "Thách thức"], a: 2},
        {w: "der Koffer", f: "der Koffer, -", e: "Ich packe den ______.", o: ["Túi xách", "Vali", "Balo", "Ví"], a: 1},
        {w: "berühmt", f: "berühmt", e: "Ein ______er Maler.", o: ["Giàu có", "Nổi tiếng", "Kỳ lạ", "Giỏi"], a: 1},
        {w: "ändern", f: "ändern, hat geändert", e: "Das ______ alles.", o: ["Giữ nguyên", "Thay đổi", "Bắt đầu", "Kết thúc"], a: 1},
        {w: "aufhören", f: "aufhören, hat aufgehört", e: "Du musst ______.", o: ["Tiếp tục", "Dừng lại", "Làm thử", "Tìm kiếm"], a: 1}
    ];

    let curr = 0;
    let score = 0;
    let locked = false;

    function doStart() {
        document.getElementById('screen-start').style.display = 'none';
        document.getElementById('screen-quiz').style.display = 'block';
        show();
    }

    function speak(txt) {
        if (!window.speechSynthesis) return;
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(txt);
        msg.lang = 'de-DE';
        msg.rate = 0.8;
        window.speechSynthesis.speak(msg);
    }

    function show() {
        locked = false;
        if (curr >= data.length) {
            document.getElementById('screen-quiz').innerHTML = "<h2>Ende!</h2><h1>" + score + "/" + data.length + "</h1><button class='btn btn-blue' onclick='location.reload()'>Nochmal</button>";
            return;
        }
        const q = data[curr];
        document.getElementById('prog').innerText = "Frage " + (curr + 1) + "/" + data.length;
        document.getElementById('word').innerText = q.w;
        document.getElementById('info').innerText = q.f;
        document.getElementById('ex').innerText = q.e;
        document.getElementById('msg').innerText = "";
        document.getElementById('btn-next').style.display = "none";
        
        const box = document.getElementById('options');
        box.innerHTML = "";
        q.o.forEach((txt, i) => {
            const b = document.createElement('button');
            b.className = "btn";
            b.innerText = txt;
            b.onclick = function() {
                if (locked) return;
                if (i === q.a) {
                    locked = true;
                    b.style.background = "#2ecc71";
                    b.style.color = "white";
                    document.getElementById('msg').innerHTML = "<span style='color:#2ecc71'>Richtig!</span>";
                    document.getElementById('btn-next').style.display = "block";
                    score++;
                    speak(q.f);
                } else {
                    b.style.background = "#ff7675";
                    b.style.color = "white";
                    document.getElementById('msg').innerHTML = "<span style='color:#ff7675'>Leider falsch!</span>";
                    setTimeout(() => {
                        if(!locked) {
                            b.style.background = "white";
                            b.style.color = "black";
                        }
                    }, 600);
                }
            };
            box.appendChild(b);
        });
    }

    function doNext() {
        curr++;
        show();
    }
</script>
</body>
</html>
