<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deutsch Lernen - Lektion 1</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/197/197586.png">

    <style>
        :root { --p: #6c5ce7; --s: #2ecc71; --d: #ff7675; --bg: #f0f3f9; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .quiz-card { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; margin: 10px; }
        
        /* Cờ Đức lớn ở màn hình bắt đầu */
        .flag-img { width: 150px; height: auto; margin-bottom: 25px; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1)); }
        
        .progress-bar { width: 100%; height: 8px; background: #eee; border-radius: 10px; margin-bottom: 20px; overflow: hidden; }
        #fill { height: 100%; background: var(--p); width: 0%; transition: 0.4s; }
        .word-de { font-size: 2.2rem; color: var(--p); font-weight: 800; margin: 5px 0; }
        .info-de { color: #e67e22; font-style: italic; margin-bottom: 15px; font-weight: 600; }
        .example-de { background: #f8faff; border-radius: 15px; padding: 20px; margin-bottom: 20px; font-size: 1.3rem; text-align: left; border-left: 5px solid var(--p); line-height: 1.5; }
        
        .options { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .opt-btn { background: white; border: 2px solid #e0e0e0; padding: 18px 10px; border-radius: 15px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: 0.2s; color: #2d3436; }
        
        .correct { background: var(--s) !important; color: white; border-color: var(--s) !important; box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4); }
        .wrong { background: var(--d) !important; color: white; border-color: var(--d) !important; animation: shake 0.4s; }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        #feedback { font-size: 1.2rem; font-weight: bold; margin: 20px 0; min-height: 1.8rem; }
        #next-btn, #start-btn { width: 100%; padding: 20px; background: var(--p); color: white; border: none; border-radius: 18px; font-size: 1.3rem; font-weight: bold; cursor: pointer; box-shadow: 0 8px 20px rgba(108, 92, 231, 0.3); }
    </style>
</head>
<body>

<div class="quiz-card" id="card">
    <div id="start-screen">
        <img src="https://cdn-icons-png.flaticon.com/512/197/197586.png" class="flag-img" alt="Germany Flag">
        <h1 style="color:var(--p); margin-bottom: 10px;">Deutsch Lernen</h1>
        <p style="color: #636e72; font-size: 1.1rem; margin-bottom: 30px;">Lektion 1: Weggehen und Ankommen</p>
        <button id="start-btn" onclick="startApp()">STARTEN</button>
    </div>

    <div id="quiz-ui" style="display:none">
        <div class="progress-bar"><div id="fill"></div></div>
        <div id="stat" style="color:#aaa; font-size:0.8rem; margin-bottom:10px; font-weight: bold;"></div>
        <div class="word-de" id="w"></div>
        <div class="info-de" id="i"></div>
        <div class="example-de" id="e"></div>
        <div class="options" id="opts"></div>
        <div id="feedback"></div>
        <button id="next-btn" style="display:none" onclick="nextQuestion()">NÄCHSTE FRAGE ➔</button>
    </div>
</div>

<script>
    const data = [
        {w: "die Muttersprache", f: "die Muttersprache, die Muttersprachen", e: "Meine ______ ist Portugiesisch.", o: ["Tiếng mẹ đẻ", "Ngoại ngữ", "Thủ đô", "Quốc tịch"], a: 0},
        {w: "zurückgehen", f: "zurückgehen, ist zurückgegangen", e: "In ein paar Tagen gehe ich ______ nach Brasilien.", o: ["Đi tới", "Quay lại", "Bắt đầu", "Kết thúc"], a: 1},
        {w: "die Hauptstadt", f: "die Hauptstadt, die Hauptstädte", e: "Die ______ von Ghana ist Accra.", o: ["Thành phố", "Biên giới", "Thủ đô", "Quê hương"], a: 2},
        {w: "nachts", f: "nachts", e: "Ich arbeite viermal pro Woche ______.", o: ["Ban ngày", "Ban đêm", "Hàng ngày", "Buổi chiều"], a: 1},
        {w: "sauer", f: "sauer", e: "Meine Freundin ist đôi khi richtig ______.", o: ["Vui vẻ", "Mệt mỏi", "Giận dữ", "Đói bụng"], a: 2},
        {w: "verdienen", f: "verdienen, hat verdient", e: "Aber ich muss ja Geld ______.", o: ["Tiết kiệm", "Tiêu tiền", "Kiếm tiền", "Đầu tư"], a: 2},
        {w: "die Ahnung", f: "die Ahnung, die Ahnungen", e: "Von Smartphones hat er keine ______.", o: ["Kinh nghiệm", "Điện thoại", "Hiểu biết", "Sở thích"], a: 2},
        {w: "glücklich", f: "glücklich", e: "Du siehst ja so ______ aus!", o: ["Buồn bã", "Hạnh phúc", "Mệt mỏi", "Giận dữ"], a: 1},
        {w: "die Grenze", f: "die Grenze, die Grenzen", e: "Ärzte ohne ______.", o: ["Biên giới", "Bệnh viện", "Kinh nghiệm", "Trường học"], a: 0},
        {w: "mutig", f: "mutig", e: "Du bist ja ______!", o: ["Nhút nhát", "Thông minh", "Dũng cảm", "Yếu đuối"], a: 2}
    ];

    let curr = 0, score = 0, canProceed = false;
    const praises = ["Richtig!", "Super!", "Gut gemacht!", "Hervorragend!"];
    const tries = ["Noch nicht richtig!", "Versuch es nochmal!", "Schade, gần đúng rồi!"];

    function startApp() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('quiz-ui').style.display = 'block';
        render();
    }

    function safeSpeak(text) {
        if (!('speechSynthesis' in window)) return;
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'de-DE';
        msg.rate = 0.85;
        window.speechSynthesis.speak(msg);
    }

    function render() {
        if (curr >= data.length) {
            document.getElementById('quiz-ui').innerHTML = `
                <img src="https://cdn-icons-png.flaticon.com/512/197/197586.png" width="80">
                <h2 style="color:var(--p)">Fertig!</h2>
                <div style="font-size:3.5rem; margin:20px 0;">${score}/${data.length}</div>
                <button onclick="location.reload()" id="start-btn">WIEDERHOLEN</button>
            `;
            return;
        }
        
        canProceed = false;
        const q = data[curr];
        document.getElementById('fill').style.width = (curr/data.length)*100 + "%";
        document.getElementById('stat').innerText = "FRAGE " + (curr + 1) + " / " + data.length;
        document.getElementById('w').innerText = q.w;
        document.getElementById('i').innerText = q.f;
        document.getElementById('e').innerText = q.e;
        document.getElementById('feedback').innerText = "";
        document.getElementById('next-btn').style.display = 'none';

        const box = document.getElementById('opts');
        box.innerHTML = '';
        
        q.o.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.innerText = opt;
            btn.onclick = function() {
                if(canProceed) return;

                if(idx === q.a) {
                    canProceed = true;
                    btn.classList.add('correct');
                    const p = praises[Math.floor(Math.random()*praises.length)];
                    document.getElementById('feedback').innerHTML = `<span style="color:var(--s)">${p}</span>`;
                    
                    const btns = box.querySelectorAll('button');
                    btns.forEach(b => { if(!b.classList.contains('correct')) b.style.opacity = "0.4" });
                    
                    document.getElementById('next-btn').style.display = 'block';
                    score++;
                    safeSpeak(q.f);
                } else {
                    btn.classList.add('wrong');
                    const t = tries[Math.floor(Math.random()*tries.length)];
                    document.getElementById('feedback').innerHTML = `<span style="color:var(--d)">${t}</span>`;
                    
                    setTimeout(() => {
                        btn.classList.remove('wrong');
                    }, 800);
                }
            };
            box.appendChild(btn);
        });
    }

    function nextQuestion() { curr++; render(); }
</script>
</body>
</html>
