<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deutsch Lernen - Lektion 1</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <style>
        :root { --p: #6c5ce7; --s: #2ecc71; --d: #ff7675; --bg: #f0f3f9; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .quiz-card { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; margin: 10px; }
        
        /* Cờ Đức */
        .flag-img { width: 120px; height: auto; margin-bottom: 20px; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1)); }
        
        .progress-bar { width: 100%; height: 8px; background: #eee; border-radius: 10px; margin-bottom: 20px; overflow: hidden; }
        #fill { height: 100%; background: var(--p); width: 0%; transition: 0.4s; }
        .word-de { font-size: 2.2rem; color: var(--p); font-weight: 800; margin: 5px 0; }
        .info-de { color: #e67e22; font-style: italic; margin-bottom: 15px; font-weight: 600; }
        .example-de { background: #f8faff; border-radius: 15px; padding: 20px; margin-bottom: 20px; font-size: 1.3rem; text-align: left; border-left: 5px solid var(--p); line-height: 1.5; }
        
        .options { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .opt-btn { background: white; border: 2px solid #e0e0e0; padding: 18px 10px; border-radius: 15px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: 0.2s; color: #2d3436; }
        
        .correct { background: var(--s) !important; color: white; border-color: var(--s) !important; box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4); }
        .wrong { background: var(--d) !important; color: white; border-color: var(--d) !important; animation: shake 0.4s; }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        #feedback { font-size: 1.2rem; font-weight: bold; margin: 20px 0; min-height: 1.8rem; }
        #next-btn, #start-btn { width: 100%; padding: 20px; background: var(--p); color: white; border: none; border-radius: 18px; font-size: 1.3rem; font-weight: bold; cursor: pointer; box-shadow: 0 8px 20px rgba(108, 92, 231, 0.3); }
    </style>
</head>

        <button id="start-btn" onclick="startApp()">STARTEN</button>
    </div>
