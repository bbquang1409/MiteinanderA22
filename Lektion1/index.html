    <style>
        :root { --p: #6c5ce7; --s: #2ecc71; --d: #ff7675; --bg: #f0f3f9; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .quiz-card { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; margin: 10px; }
        
        /* Cờ Đức lớn và chuẩn xác */
        .flag-img { width: 140px; height: auto; margin-bottom: 20px; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1)); border-radius: 10px; }
        
        .progress-bar { width: 100%; height: 8px; background: #eee; border-radius: 10px; margin-bottom: 20px; overflow: hidden; }
        #fill { height: 100%; background: var(--p); width: 0%; transition: 0.4s; }
        .word-de { font-size: 1.8rem; color: var(--p); font-weight: 800; margin: 5px 0; }
        .info-de { color: #e67e22; font-style: italic; margin-bottom: 15px; font-weight: 600; }
        .example-de { background: #f8faff; border-radius: 15px; padding: 15px; margin-bottom: 20px; font-size: 1.1rem; text-align: left; border-left: 5px solid var(--p); line-height: 1.5; min-height: 60px; }
        
        .options { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .opt-btn { background: white; border: 2px solid #e0e0e0; padding: 15px 10px; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: 0.2s; color: #333; }
        
        .correct { background: var(--s) !important; color: white; border-color: var(--s) !important; }
        .wrong { background: var(--d) !important; color: white; border-color: var(--d) !important; animation: shake 0.3s; }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
